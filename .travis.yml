sudo: false
dist: trusty
language: python
cache: pip
python:
  - "3.6"
  - "nightly"
install:
  - pip install --upgrade pycodestyle
  - pip install -r requirements.txt
  - pip install coverage
  - pip install codecov
script:
  - coverage run -m unittest discover
  - codecov

  # Run pycodestyle and ignore errors:
  # E123 closing bracket does not match indentation of opening bracketâ€™s line
  # E124 closing bracket does not match visual indentation
  # E125 continuation line with same indent as next logical line
  # E128 continuation line under-indented for visual indent
  # E129 visually indented line with same indent as next logical line
  # - pycodestyle . --ignore=E123,E124,E125,E128,E129
env:
  global:
    - DB_CONNECTION=postgresql://hn_scraper@localhost/hacker_news
    - DB_NAME=hacker_news
  matrix:
    - ENV_TYPE=Dev
    - ENV_TYPE=Prod
